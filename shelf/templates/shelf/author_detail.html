{% extends "base.html" %}

{% block 'content' %}

<div><a href="{% url 'shelf:author-list' %}">Powrot do listy autorow</a></div>
<a href="{% url 'shelf:book-list' %}">Porót do listy książek</a>

<ul>
<li><h3>profil autora:</h3> {{object.last_name}} {{object.first_name}}</li>
</ul>

<h2>Ksiazki</h2>
<ul>
{% for book in object.book_set.all %}
    <li><a href="{% url 'shelf:book-detail' book.id %}">{{ book.title }}</a></li>
{% endfor %}
</ul>

{% endblock %}
